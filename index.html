<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/ico" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wumpus</title>
  </head>
  <body>

    <header class="intro">
      <h1>Hunt the Wumpus</h1>
      <p>A text based adventure game. Play if you dare.</p>
    </header>

    <main>

      <div class="player-info">
        <h2>Player info:</h2>
        <article>Arrows left:
          <span id="arrows"></span>
        </article>
        <article>Moves:
          <span id="moves"></span>
        </article>
      </div>

      <table id="boardContainer" class="board-container"></table>

    <section class="input-parent">
        <textarea type="text" class="input-text"></textarea>
    </section>

    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
