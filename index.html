<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/ico" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wumpus</title>

    <meta property="og:title" content="Wumpus">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://medieinstitutet.github.io/fed22d-js-grundkurs-2-wumpus-hannaforssell/">
    <meta property="og:image" content="https://github.com/Medieinstitutet/fed22d-js-grundkurs-2-wumpus-hannaforssell/blob/main/public/opengraph_image_wumpus.gif?raw=true">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  </head>
  <body>

    <header class="intro">
      <h1>Hunt the Wumpus</h1>
      <p>A text based adventure game. Play if you dare.</p>
    </header>

    <main>

      <!--For Tests-->
      <img src="public/player.jpg" width="50">

      <div class="player-info">
        <h2>Player info:</h2>
        <article>Arrows left:
          <span id="arrows"></span>
        </article>
        <article>Moves:
          <span id="moves"></span>
        </article>
      </div>

      <table id="boardContainer" class="board-container"></table>

      <section class="terminal-parent">
        <div class="terminal">
          <label>
            <textarea id="output" class="output" readonly></textarea>
            <input type="text" id="input" class="input">
          </label>
        </div>
      </section>

    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
