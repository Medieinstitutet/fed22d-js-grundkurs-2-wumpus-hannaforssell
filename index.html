<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/ico" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <title>Wumpus</title>
  </head>
  <body>

    <header class="intro">
      <h1>Hunt the Wumpus</h1>
      <p>A text based adventure game. Play if you dare.</p>
    </header>

    <main>

      <div class="player-info">
        <h2>Player info:</h2>
        <article>Arrows left:
          <span id="arrows"></span>
        </article>
        <article>Moves:
          <span id="moves"></span>
        </article>
      </div>

      <table id="boardContainer" class="board-container"></table>

      <section class="terminal-parent">
        <div class="terminal">
          <label>
            <textarea class="output" disabled>
              Output
            </textarea>
            <input type="text" class="input" value="Input">
          </label>
        </div>
      </section>

    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
